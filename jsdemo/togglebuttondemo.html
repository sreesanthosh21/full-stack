<!DOCTYPE html>
<html>
    <head>
        <title>Page title</title>
<script>
    let flag=true;
    function toggleText(){
        if(flag){
            document.getElementById("head4").innerHTML="Toggle Text Displayed";
            flag=false;
        }
        else{
            document.getElementById("head4").innerHTML=" ";
            flag=true;
        }
    }
</script>
    </head>
    <body>
        <h2>Demo to work with bitwise operator</h2>
    <div>
        <button type="button" onclick="toggleText()">Toggle Text</button>>
    </div>
    <div>
        <h4 id="head4"></h4>
    </div>
    </body>
</html>
