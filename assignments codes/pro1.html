<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        /* Styles for heading */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Styles for paragraph with class "intro" */
        .intro {
            font-size: 18px;
            font-style: italic;
        }

        /* Styles for paragraph with id "my-paragraph" */
        #my-paragraph {
            font-weight: bold;
        }

        /* Styles for list items */
        li {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Rockmarks</h1>

    <p>This is a heading</p>

    <p class="intro">This is a paragraph with the class "intro".</p>

    <p id="my-paragraph">This is a paragraph with the id "my-paragraph".</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
