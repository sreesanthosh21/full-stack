<!DOCTYPE html>
<head>
<title>Form Input Controls Example</title>
</head>
<body>
<h2>Form Input Controls Example</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name">
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password">
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email">
  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" value="18">
  
  <label for="rating">Rating:</label>
  <input type="range" id="rating" name="rating" min="0" max="10" value="5">
  
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" value="2000-01-01">
  
  <label for="time">Time:</label>
  <input type="time" id="time" name="time" value="12:00">
  
  <label for="image">Image:</label>
  <img src="Screenshot 2024-03-01 204421.png" width="150px" height="50px">
  <br><br>
  
  <label for="week">Week:</label>
  <input type="week" id="week" name="week"><br><br>
  
  <label for="month">Month:</label>
  <input type="month" id="month" name="month"><br><br>
  
  <label for="datetime-local">Datetime-Local:</label>
  <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
  
  <label for="url">URL:</label>
  <input type="url" id="url" name="url" ><br><br>
  
  <label for="search">Search:</label>
  <input type="search" id="search" name="search"><br><br>
<br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="interests">Interests:</label><br>
  <br>
  <input type="checkbox" id="reading" name="interests" value="reading">
  <label for="reading">Reading</label>
  <input type="checkbox" id="sports" name="interests" value="sports">
  <label for="sports">Sports</label>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="ind">India</option>
    <option value="us">United States</option>
    <option value="uk">United Kingdom</option>
    <option value="ca">Canada</option>
  </select>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
  <input type="submit" value="Submit">
</form>
</body>
</html>
